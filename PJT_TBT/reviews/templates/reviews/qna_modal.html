<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/styles/init.css" />
    <link rel="stylesheet" href="../../../static/styles/review_modal.css" />
    <title>qna_modal</title>
</head>

<body>
    <div id="qna">
        <div class="tit-area">
            <h1 class="tit">상품 문의하기</h1>
            <button class="btn-close">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="qna-cate">
            <h3 class="sub-tit">문의유형</h3>
            <table class="cate-area sect">
                <tbody>
                    <tr>
                        <td class="tab_oper tab-active">상품</td>
                        <td class="tab_oper">배송</td>
                        <td class="tab_oper">반품</td>
                    </tr>
                    <tr>
                        <td class="tab_oper">교환</td>
                        <td class="tab_oper">환불</td>
                        <td class="tab_oper">기타</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h3 class="sub-tit">상품</h3>
        <div class="item-area sect">
            <div class="img-area">
                <img src="https://source.unsplash.com/random/200x200" alt="">
            </div>
            <div class="info">
                <p>category</p>
                <h3 class="sub-tit">상품명</h3>
            </div>
        </div>
        <div class="form-area ">
            <form action="" class="qna-form">
                <div class="qna-txt sect">
                    <h4 class="sub-tit">문의내용</h4>
                    <textarea name="review-content" id="review-content" cols="120" rows="10"
                        placeholder="문의내용을 입력하세요."></textarea>
                </div>
                <button class="btnC" type="submit">완료</button>
            </form>
        </div>
    </div>
    <script>
        const tabCont = document.querySelector('.cate-area');
        const tabs = document.querySelectorAll('.tab_oper');

        tabCont.addEventListener('click', function (e) {
            const clicked = e.target.closest('.tab_oper');
            if (!clicked) return;
            tabs.forEach(t => t.classList.remove('tab-active'));
            clicked.classList.add('tab-active');
        });
    </script>
</body>

</html>
