<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/styles/init.css" />
    <link rel="stylesheet" href="../../../static/styles/review_modal.css" />
    <title>review_modal</title>
</head>

<body>
    <div id="review">
        <div class="tit-area">
            <h1 class="tit">리뷰 쓰기</h1>
            <button class="btn-close">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="item-area sect">
            <div class="img-area">
                <img src="https://source.unsplash.com/random/200x200" alt="">
            </div>
            <div class="info">
                <p>category</p>
                <h3 class="sub-tit">다이어리</h3>
            </div>
        </div>
        <div class="form-area ">
            <form action="" class="review-form ">
                <div class="rate-area sect">
                    <h4 class="sub-tit">별점<span>*</span></h4>
                    <input type="radio" name="rate" id="rate-5">
                    <label for="rate-5"><i class="bi bi-star-fill"></i></label>
                    <input type="radio" name="rate" id="rate-4">
                    <label for="rate-4"><i class="bi bi-star-fill"></i></label>
                    <input type="radio" name="rate" id="rate-3">
                    <label for="rate-3"><i class="bi bi-star-fill"></i></label>
                    <input type="radio" name="rate" id="rate-2">
                    <label for="rate-2"><i class="bi bi-star-fill"></i></label>
                    <input type="radio" name="rate" id="rate-1">
                    <label for="rate-1"><i class="bi bi-star-fill"></i></label>
                </div>
                <div class="review-img sect">
                    <h4 class="sub-tit">사진 첨부</h4>
                    <span>사진을 첨부해주세요 (최대 1장)</span>
                    <label for="file" class="upload-btn"><i class="bi bi-card-image"></i>
                        <span> 사진첨부하기</span>
                    </label>
                    <input type="file" accept="image/jpeg" name="file" id="file" />
                </div>
                <div class="review-txt sect">
                    <h4 class="sub-tit">리뷰 작성<span>*</span></h4>
                    <textarea name="review-content" id="review-content" cols="120" rows="10"
                        placeholder="자세하고 솔직한 리뷰는 다른 고객에게 큰 도움이 됩니다. (최소 20자 이상)"></textarea>
                </div>
                <button class="btnC" type="submit">완료</button>
            </form>
        </div>
    </div>
</body>

</html>
